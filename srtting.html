<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>应用商城</title>
		<link rel="shortcuticon" href="/favicon.ico" type="image/x-icon" />
		<!-- 引入压缩之后的css文件 -->
		<!-- <link href="css/mui.min.css" rel="stylesheet" /> -->

		<!-- 引入没有压缩的css文件 -->
		<link rel="stylesheet" href="./css/mui.css">
		<!-- 引入阿里的字体图标 -->
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1578621_15u24kz2j52.css">
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1578341_l63t45i1bcr.css">
		<style>

			.wrapper{
				padding: 25px;
			}
		</style>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			.mui-bar-tab .mui-tab-item.mui-active {
				color: orange;
			}
			
		</style>
	</head>
	<body>
		<div class="mui-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav "></a>
			<h1 class="mui-title">设置</h1>
		</div>
		</br></br><br />
		<div>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通知栏提示</p>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<div class="mui-pull-left mui-card-content-inner">
						更新提醒
						<p class="mui-ellipsis">桌面图标显示可更新应用数并通知栏提醒</p>
					</div>
					<div class="mui-switch mui-switch-blue mui-active mui-pull-right">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<div class="mui-card-content-inner">
						<a class="mui-navigate-right" style="color: #000000;">
							通知设置
						</a>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<div class="mui-pull-left mui-card-content-inner">
						通知栏快捷入口
					</div>
					<div class="mui-switch mui-switch-blue mui-active mui-pull-right">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<br />
			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其他功能</p>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<div class="mui-pull-left mui-card-content-inner">
						自动升级
						<p class="mui-ellipsis">Wi-Fi网络下，锁屏时自动升级</p>
					</div>
					<div class="mui-switch mui-switch-blue mui-active mui-pull-right">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<div class="mui-pull-left mui-card-content-inner">
						删除安装包
						<p class="mui-ellipsis">安装完成后删除安装包</p>
					</div>
					<div class="mui-switch mui-switch-blue mui-active mui-pull-right">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<div class="mui-pull-left mui-card-content-inner">
						相关推荐
						<p class="mui-ellipsis">应用升级时，展开相关推荐</p>
					</div>
					<div class="mui-switch mui-switch-blue mui-active mui-pull-right">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<div class="mui-card-content-inner">
						<a class="mui-navigate-right" style="color: #000000;">
							清除升级记录
						</a>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<div class="mui-card-content-inner">
						<a class="mui-navigate-right" style="color: #000000;">
							清除商店缓存
						</a>
					</div>
				</li>
			</ul>
		</div>
		</br>

		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;帮助</p>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<div class="mui-card-content-inner">
					<a class="mui-navigate-right" style="color: #000000;">
						隐私政策
					</a>
				</div>
			</li>
			<li class="mui-table-view-cell mui-media">

						关于
					</a>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="mui-card-content-inner">
					<a class="mui-navigate-right" style="color: #000000;">
						意见反馈
					</a>
				</div>
			</li>
		</ul>

	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui("body").on("tap", "a", function() {
			document.location.href = this.href;
		})
	</script>
</html>
