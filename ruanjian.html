<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>应用商城</title>
		<link rel="shortcuticon" href="/favicon.ico" type="image/x-icon" />
		<!-- 引入压缩之后的css文件 -->
		<!-- <link href="css/mui.min.css" rel="stylesheet" /> -->

		<!-- 引入没有压缩的css文件 -->
		<link rel="stylesheet" href="./css/mui.css">
		<!-- 引入阿里的字体图标 -->
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1578621_15u24kz2j52.css">
		<style>
			.wrapper{
				padding: 25px;
			}
		</style>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			.mui-bar-tab .mui-tab-item.mui-active {
				color: pink;
			}
			
			.mui-font-size{
				font-size: 16px;
			}
			
		</style>
	</head>
	<body>
		<h1>这是一个软件的页面</h1>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item " href="./index.html">
				<div class="iconfont icon-shouye2"></div>
				<div class="mui-tab-label mui-font-size">首页</div>
			</a>
			<a class="mui-tab-item mui-active" >
				<div class="iconfont icon-xueren"></div>
				<div class="mui-tab-label mui-font-size">软件</div>
			</a>
			<a class="mui-tab-item" href="./bangdan.html">
				<div class="iconfont icon-paihangbang"></div>
				<div class="mui-tab-label mui-font-size">榜单</div>
			</a>
			<a class="mui-tab-item" href="./my.html">
				<div class="iconfont icon-pinpai"></div>
				<div class="mui-tab-label mui-font-size">我的</div>
			</a>
		</nav>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui("body").on("tap","a",function(){
			document.location.href = this.href;
		})

</html>
